<center>
	<div class="container">
	<div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method="post">
          <fieldset>
            <legend class="text-center"><h1>Create Event</h1></legend>
    
            <!--Event Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Event Name</label>
              <div class="col-md-9">
                <input id="name" name="name" type="text" placeholder="Your event name" class="form-control">
              </div>
            </div>
    
            <!-- Start time input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="Stime">Start Time</label>
              <div class="col-md-9">
                <input id="Stime" name="Stime" type="datetime-local" placeholder="Start time" class="form-control">
              </div>
            </div>
            
            <!-- End time input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="Etime">End Time</label>
              <div class="col-md-9">
                <input id="Etime" name="Etime" type="datetime-local" placeholder="End time" class="form-control">
              </div>
            </div>
            
            <!--Event Location input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="location">Location</label>
              <div class="col-md-9">
                <input id="location" name="location" type="text" placeholder="Event location" class="form-control">
              </div>
            </div>
            
            <!--Max Team input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="teamMax">Max Number of Teams</label>
              <div class="col-md-9">
                <input id="teamMax" name="teamMax" type="number" placeholder="Max teams" class="form-control">
              </div>
            </div>
            
            <!--Max Members input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="memMax">Max Members per Team</label>
              <div class="col-md-9">
                <input id="memMax" name="memMax" type="number" placeholder="Max Members" class="form-control">
              </div>
            </div>
            
            <!--Department input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="dep">Department</label>
              <div class="col-md-9">
                <input id="dep" name="dep" type="text" placeholder="Your Department" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Event Discription</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your description here..." rows="5"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
</center>
</body>
