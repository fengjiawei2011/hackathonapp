<html>
<body>
	<h1>Add Team</h1>

	{% with messages = get_flashed_messages() %} {% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li> {% endfor %}
	</ul>
	{% endif %} {% endwith %}

	<form action="" method="post">
		<p>
			Team Name<br> <input name="name" {% if team %}value = {{team.name}} {%endif%} > <br> 
		</p>
		<p>
		{% for i in range(n) %}
			Member {{i+1}} <br> <input name="member" {% if i < team.members.count() %} value = {{team.members[i].member_name}} {%endif%} ><br>
		{% endfor %}
		</p>
		<p>
			<input type="submit" value="Add">
		</p>
	</form>
</body>
</html>
