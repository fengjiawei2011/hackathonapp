<html>
<head>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body style="background-color:yellow;">
<center>
<h1>Team Detail</h1>

	{% with messages = get_flashed_messages() %} {% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li> {% endfor %}
	</ul>
	{% endif %} {% endwith %}

	<p>
		Team Name: <br> {{team.name}} <br>

	<p> Members: <br>
	{% for m in team.members %}
		{{m.member_name}} |
	{% endfor %}
	</p>
	
	<form action="" method="post">
	<p>

	</p>

	<a href={{url_for('edit_team', team_id=team.id)}}> Edit </a> -->
	
	<div class="row">
        <div class="span12">
    		<div class="menu">
                <div class="accordion">
            		<div class="accordion-group">
            			<div class="accordion-heading country">
            				<h3>Team Name: {{team.name}}</h3>
            			</div>
            			<div id="country1" class="accordion-body collapse">
            				<div class="accordion-inner">
            					<table class="table table-striped table-condensed">
            						<thead>
            							<tr>
            								<th></th>
            								<th>Members</th>
            							</tr>
            						</thead>   
            						<tbody>
            							{% for m in team.members %}
            							<tr>
            								<td>-</td>
            								<td>{{m.member_name}}</td>
            							</tr>
            							{% endfor %}
            						</tbody>
            					</table>
            				</div>
            			</div>
 
            		</div>
            	</div>
            </div>
        </div>
	</div>
</div>

<form action="" method="post">
	<p>
		<input type="submit" value="Delete">
	</p>
	</form>
	<form action={{url_for('edit_team', team_id=team.id)}}>
    <input type="submit" value="Edit">
</form>
</center>
</body>
</html>
